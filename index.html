<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculateur d'IMC</title>
</head>
<body>

    <div class="container">
        <h1>Calcul <span>d'IMC</span></h1>

        <form>
            <div class="inputs-container">

            <div class="input-group">
                <label for="height">Votre taille en centimètres</label>
                <input type="number"
                placeholder="votre taille en centimètres"
                id="height"
                class="height-input">

            </div>

            <div class="input-group">
                <label for="weight">Votre taille en kg</label>
                <input
                type="number"
                placeholder="votre poids en kg"
                id="weight"
                class="weight-input">

            </div>
            </div>
            <button>Calculer un IMC</button>

        </form>
        <div class="info">
            <p class="bmi-value">0</p>
            <p class="result">En attente du resultat...</p>
        </div>

    </div>



    <script src="main.js"></script>
</body>
</html>
